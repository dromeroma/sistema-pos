@if (config.isOpen) {
  <div class="absolute inset-0 z-10 flex items-center justify-center px-4 py-6">
    <!-- Backdrop: al click => onBackdropClick -->
    <div class="fixed inset-0 bg-gray-800/40 backdrop-blur-sm" (click)="onBackdropClick($event)"></div>

    <!-- Contenedor -->
    <div
      class="relative max-w-sm w-full rounded-2xl shadow-xl border p-6 transition-all -translate-y-50"
      [ngClass]="colorClasses"
      (click)="onContentClick($event)"
      role="dialog"
      aria-modal="true"
    >
      <button
        (click)="close()"
        class="absolute right-3 top-3 rounded-full p-1 text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700"
        aria-label="Cerrar"
      >
        âœ–
      </button>

      <div class="flex items-center gap-3 mb-2">
        <span class="text-3xl">{{ icon }}</span>
        <h2 class="text-lg font-semibold">{{ config.title }}</h2>
      </div>

      <p class="text-sm leading-relaxed">{{ config.message }}</p>
    </div>
  </div>
}
