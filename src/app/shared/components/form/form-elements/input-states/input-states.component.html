<app-component-card
  title="Input States"
  desc="Validation styles for error, success and disabled states on form controls."
>
  <div class="space-y-5 sm:space-y-6">

    <!-- Error Input -->
    <div>
      <app-label>Email</app-label>
      <app-input-field
        id="email"
        type="email"
        [(ngModel)]="email"
        [error]="error"
        (ngModelChange)="validateEmail()"
        placeholder="Enter your email"
        [hint]="error ? 'This is an invalid email address.' : ''"
      />
    </div>

    <!-- Success Input -->
    <div>
      <app-label>Email</app-label>
      <app-input-field
        id="email-two"
        type="email"
        [(ngModel)]="emailTwo"
        [success]="emailTwo !== '' && !error"
        (ngModelChange)="validateEmailTwo()"
        placeholder="Enter your email"
        [hint]="emailTwo !== '' && !error ? 'This is a success message.' : ''"
      />
    </div>

    <!-- Disabled Input -->
    <div>
      <app-label>Email</app-label>
      <app-input-field
        id="email-three"
        type="text"
        [disabled]="true"
        placeholder="Disabled email"
        [(ngModel)]="emailThree"
      />
    </div>

  </div>
</app-component-card>
